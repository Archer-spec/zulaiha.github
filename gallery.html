<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            background-image: url('pink 1.jpg');
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff66b2;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff0f5;
            border: 2px solid #ff99cc;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        h1 {
            color: #ff3399;
            margin-top: 60px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .datetime {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ff66b2;
            font-size: 16px;
            background-color: #fff0f5;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            padding: 5px 10px;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff99cc;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .gallery img {
            margin: 10px;
            border: 3px solid #ff99cc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.4);
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const datetime = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').innerText = datetime;
        }
        function goBack() {
            window.history.back();
        }
        setInterval(updateDateTime, 1000);
    </script>
</head>
<body onload="updateDateTime()">
    <button class="back-button" onclick="goBack()">‚Üê</button>
    <div class="datetime" id="datetime"></div>
    <h1>Gallery</h1>
    <div class="container gallery">
        <img src="parents.jpg" alt="Mom & Dad" style="width:250px;height:330px;">
        <img src="brother.jpg" alt="Younger Brother" style="width:200px;height:300px;">
        <img src="me.jpg" alt="Me" style="width:450px;height:250px;">
        <img src="cousins.jpg" alt="cousins" style="width:250px;height:330px;">
        <img src="ecah.jpg" alt="ecah" style="width:250px;height:330px;">
        <img src="drive.jpg" alt="drive" style="width:250px;height:330px;">
        <img src="dina.jpg" alt="dina" style="width:250px;height:330px;">
        <img src="mus.jpg" alt="mus" style="width:250px;height:330px;">
        <img src="trio2.jpg" alt="trio" style="width:250px;height:330px;">
        <img src="trio1.jpg" alt="trio band" style="width:260px;height:330px;">
        <img src="band.jpg" alt="band" style="width:450px;height:280px;">
    </div>
</body>
</html>
