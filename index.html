<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zulaiha's Biodata</title>
    <style>
        body {
            background-image: url('pink 1.jpg');
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff66b2;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff0f5;
            border: 2px solid #ff99cc;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        h1 {
            color: #ff3399;
            margin-top: 60px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #ff66b2;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.4);
        }
        .button:hover {
            background-color: #ff99cc;
        }
        .datetime {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ff66b2;
            font-size: 16px;
            background-color: #fff0f5;
            border: 2px solid #ff99cc;
            border-radius: 8px;
            padding: 5px 10px;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
        }
    </style>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const datetime = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').innerText = datetime;
        }
        setInterval(updateDateTime, 1000);
    </script>
</head>
<body onload="updateDateTime()">
    <div class="datetime" id="datetime"></div>
    <h1>Welcome to <sub>My</sub> <dub>Biodata</h1>
    <div class="container">
        <p>Hello! My name is Zulaiha. This website is all about me, my family, my experiences, and my favorite moments. Use the buttons below to explore!</p>
        <div class="button-container">
            <a href="about.html" class="button">About Me</a>
            <a href="family.html" class="button">Family</a>
            <a href="gallery.html" class="button">Gallery</a>
            <a href="experience.html" class="button">Experience</a>
        </div>
    </div>
</body>
</html>
